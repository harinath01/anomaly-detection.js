<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection with Face API</title>
    <script src="js/face-api.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
        }

        video {
            border: 1px solid #ccc;
        }

        #anomalyContainer {
            margin-left: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <div id="anomalyContainer">
            <h4>Anomalies Detected:</h4>
            <ul id="anomalyList"></ul>
        </div>
    </div>
    <script>
        const video = document.getElementById("webcam");
        const anomalyList = document.getElementById("anomalyList");

        // Load face-api models
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('/models')
        ]).then(startWebcam);

        // Start webcam stream
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

                    // Start face detection after webcam is started
                    setInterval(() => {
                        detectFace();
                    }, 3000);
                })
                .catch(err => console.error("Error accessing webcam:", err));
        }

        function addAnomaly(type) {
            const timestamp = new Date().toLocaleTimeString();
            const li = document.createElement('li');
            li.textContent = `${timestamp}: ${type}`;
            anomalyList.appendChild(li);
        }

        // Face detection and anomaly detection
        async function detectFace() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks();

            if (detections.length === 0) {
                addAnomaly('No person detected');
            } else if (detections.length > 1) {
                addAnomaly('Multiple persons detected');
            } else {
                addAnomaly('Person detected');
                const face = detections[0];
                const landmarks = face.landmarks;
                const nose = landmarks.getNose();

                // Check if the face is looking away
                const noseX = nose[0].x;
                const faceCenterX = face.detection.box.x + face.detection.box.width / 2;

                const threshold = 0.2; // Adjust this value based on your needs
                if (Math.abs(noseX - faceCenterX) > face.detection.box.width * threshold) {
                    addAnomaly('User looking away from the screen');
                }
            }
        }
    </script>
</body>

</html>
