<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            align-items: flex-start;
        }

        #webcam {
            width: 640px;
            height: 480px;
        }

        #anomaly-container {
            font-size: 20px;
            color: red;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 480px;
            overflow-y: auto;
        }

        .anomaly-item {
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <div id="anomaly-container"></div>
    </div>
    <script>
        let video = document.getElementById('webcam');
        let anomalyContainer = document.getElementById('anomaly-container');

        // Initialize an empty list of anomalies
        let anomalies = [];
        let model;

        // Function to initialize the webcam
        function initializeWebcam() {
            return navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
            });
        }

        // Function to load the CocoSSD model
        function loadModel() {
            return cocoSsd.load().then(loadedModel => {
                model = loadedModel;
            });
        }

        // Initialize the webcam and then load the model
        initializeWebcam().then(() => {
            return loadModel();
        }).then(() => {
            // Start the anomaly detection after the model is loaded
            setInterval(() => {
                if (model) {
                    model.detect(video).then(predictions => {
                        let personCount = predictions.filter(p => p.class === 'person').length;

                        if (personCount === 0) {
                            flagAnomaly('no_person');
                        } else if (personCount > 1) {
                            flagAnomaly('multiple_persons');
                        }
                    });
                }
            }, 3000);
        }).catch(error => {
            console.error('Error initializing webcam or loading model:', error);
        });

        function flagAnomaly(type) {
            let timestamp = new Date().toLocaleTimeString();
            let message = type === 'no_person' ? 'No person detected!' : 'Multiple persons detected!';

            // Add the new anomaly to the list
            anomalies.push({ message, timestamp });

            // Update the anomaly container with the new list
            updateAnomalyContainer();
        }

        function updateAnomalyContainer() {
            anomalyContainer.innerHTML = '';
            anomalies.forEach(anomaly => {
                let anomalyDiv = document.createElement('div');
                anomalyDiv.className = 'anomaly-item';
                anomalyDiv.innerHTML = `
                    <div>${anomaly.message}</div>
                    <div class="timestamp">Timestamp: ${anomaly.timestamp}</div>
                `;
                anomalyContainer.appendChild(anomalyDiv);
            });
        }
    </script>
</body>

</html>
